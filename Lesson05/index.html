<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Banking</title>
  </head>
  <style>
    h1 {
     color: #22456e; /* blue */
     padding-left: 10px;
    }
    p, h2 {
      font-size: 100%;
      color: #3d3f42; /* dark gray */
      width: 75%;
      padding-top: 20px;
      padding-left: 10px;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      background-color: #22456e; /* blue */
      color: white;
      border-radius: 3px;
    }
    button:hover {
      color: gray;
    }
  </style>
  <body>
    <h1>Welcome to the Banking Page!</h1>
    <button onclick="startbanking()">Start Banking</button>
    <h2>Click the buttom above and enter the following commands to start banking.</h2>
    <p>Enter B to view balance.</p>
    <p>Enter D to deposit.</p>
    <p>Enter W to withdraw.</p>
    <p>Enter Q to quit.</p>
    <p>Note you must enter commands as capital letters.</p>
    <script src="java.js"></script>
  </body>
</html>
